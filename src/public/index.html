<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HoroscopeCode</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #3c3e41, #202123);
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 20px;
        font-size: 2.5em;
      }
      p {
        margin: 0 0 20px;
        font-size: 1.1em;
      }
      a {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background: #f39c12;
        color: #fff;
        text-decoration: none;
        font-size: 1em;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      a:hover {
        background: #e67e22;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to HoroscopeCode</h1>
      <p>
        Discover your zodiac sign and get personalized horoscopes with our API.
        Explore the docs to get started!
      </p>
      <a href="/api/v1/horoscope?birthdate=2019-02-28">Test Horoscope API</a>
      <a href="/docs">Explore API Documentation</a>
    </div>
  </body>
</html>
